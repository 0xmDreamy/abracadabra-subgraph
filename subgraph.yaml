specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BentoBox
    network: mainnet
    source:
      address: "0xF5BCE5077908a1b7370B9ae04AdC565EBd643966"
      abi: BentoBox
      startBlock: 12094175
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LogDeploy
      abis:
        - name: BentoBox
          file: ./abis/BentoBox.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: Cauldron
          file: ./abis/Cauldron.json
      eventHandlers:
        - event: LogDeploy(indexed address,bytes,indexed address)
          handler: handleLogDeploy
      file: ./src/mappings/core.ts
  - kind: ethereum
    name: DegenBox
    network: mainnet
    source:
      address: "0xd96f48665a1410C0cd669A88898ecA36B9Fc2cce"
      abi: DegenBox
      startBlock: 13418156
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LogDeploy
      abis:
        - name: DegenBox
          file: ./abis/DegenBox.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: Cauldron
          file: ./abis/Cauldron.json
      eventHandlers:
        - event: LogDeploy(indexed address,bytes,indexed address)
          handler: handleLogDeploy
      file: ./src/mappings/core.ts
  - kind: ethereum
    name: MagicApeStaking
    network: mainnet
    source:
      address: "0x5954aB967Bc958940b7EB73ee84797Dc8a2AFbb9"
      abi: MagicApeStaking
      startBlock: 16119157
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MagicApe
      abis:
        - name: MagicApeStaking
          file: ./abis/MagicApeStaking.json
        - name: MagicApe
          file: ./abis/MagicApe.json
        - name: Oracle
          file: ./abis/Oracle.json
      eventHandlers:
        - event: ClaimRewards(indexed address,uint256,address)
          handler: handleLogClaimRewards
      file: ./src/mappings/magic-ape-staking.ts
  - kind: ethereum
    name: MagicApe
    network: mainnet
    source:
      address: "0xf35b31B941D94B249EaDED041DB1b05b7097fEb6"
      abi: MagicApe
      startBlock: 16656455
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MagicApe
      abis:
        - name: MagicApe
          file: ./abis/MagicApe.json
        - name: Oracle
          file: ./abis/Oracle.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleLogDeposit
        - event: Withdraw(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleLogWithdraw
      file: ./src/mappings/magic-ape.ts
templates:
  - name: Cauldron
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Cauldron
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/cauldron.ts
      entities:
        - Cauldron
        - CauldronV1
      abis:
        - name: Cauldron
          file: ./abis/Cauldron.json
        - name: CauldronV1
          file: ./abis/CauldronV1.json
        - name: DegenBox
          file: ./abis/DegenBox.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Oracle
          file: ./abis/Oracle.json
      eventHandlers:
        - event: LogAddCollateral(indexed address,indexed address,uint256)
          handler: handleLogAddCollateral
        - event: LogRemoveCollateral(indexed address,indexed address,uint256)
          handler: handleLogRemoveCollateral
        - event: LogBorrow(indexed address,indexed address,uint256,uint256)
          handler: handleLogBorrow
        - event: LogRepay(indexed address,indexed address,uint256,uint256)
          handler: handleLogRepay
        - event: LogExchangeRate(uint256)
          handler: handleLogExchangeRate
        - event: LogAccrue(uint128)
          handler: handleLogAccrue
